<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">


<body>

<div layout:fragment="content">
    <!-- DataTables -->
    <link rel="stylesheet" href="/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>DataTables</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">DataTables</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-header">
                                    <div class="row">
                                        <div class="col-6">
                                            <h3 class="card-title">DataTable with minimal features & hover style</h3>
                                        </div>
                                        <div class="col-6 text-right">
                                            <button class="btn btn-primary" onclick="openAddModal()">Add Category</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="table" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Category ID</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Active</th>
                                        <th>Created At</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- Table rows dynamically generated using JavaScript -->
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>Category ID</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Active</th>
                                        <th>Created At</th>
                                        <th>Actions</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>

    <!-- DataTables  & Plugins -->
    <script src="/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <script src="/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
    <script src="/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
    <script src="/plugins/jszip/jszip.min.js"></script>
    <script src="/plugins/pdfmake/pdfmake.min.js"></script>
    <script src="/plugins/pdfmake/vfs_fonts.js"></script>
    <script src="/plugins/datatables-buttons/js/buttons.html5.min.js"></script>
    <script src="/plugins/datatables-buttons/js/buttons.print.min.js"></script>
    <script src="/plugins/datatables-buttons/js/buttons.colVis.min.js"></script>

    <!-- Page specific script -->
    <script>
        $(function () {
            $('#table').DataTable({
                "paging": true,
                "lengthChange": false,
                "searching": false,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true,
            });
        });
    </script>

    <script>
        // Função para preencher a tabela com os dados
        function fillTable(data) {
            const table = document.getElementById('table');
            const tbody = table.getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';

            data.forEach(function (category) {
                const row = tbody.insertRow();
                const idCell = row.insertCell();
                const nameCell = row.insertCell();
                const descriptionCell = row.insertCell();
                const activeCell = row.insertCell();
                const createdAtCell = row.insertCell();
                const actionsCell = row.insertCell();

                idCell.innerHTML = category.id;
                nameCell.innerHTML = category.name;
                descriptionCell.innerHTML = category.description;
                activeCell.innerHTML = category.isActive ? 'Active' : 'Inactive';
                createdAtCell.innerHTML = new Date(category.createdAt).toLocaleString();

                // Botão para abrir a modal de edição
                actionsCell.innerHTML = '<button onclick="openEditModal(' + category.id + ')">Edit</button>';
                // Botão para abrir a modal de remoção
                actionsCell.innerHTML += '<button onclick="openDeleteModal(' + category.id + ')">Delete</button>';
            });
        }

        // Função para fazer a requisição e preencher a tabela
        function fetchData() {
            axios.get('https://luxrest.lusohost.pt:8443/api/v1/categories', { headers: { Authorization: `Bearer ${localStorage.getItem('token')}` } })
                .then(function (response) {
                    const data = response.data;
                    fillTable(data);
                })
                .catch(function (error) {
                    console.error('Error:', error);
                });
        }

        // Chamar a função fetchData após a página ser carregada
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>



    <script>
        function openEditModal(categoryId) {
            // Lógica para abrir a modal de edição
            console.log('Edit modal opened for category ID:', categoryId);
        }

        function openDeleteModal(categoryId) {
            // Lógica para abrir a modal de remoção
            console.log('Delete modal opened for category ID:', categoryId);
        }

        function openAddModal() {
            // Lógica para abrir a modal de adicionar categoria
            console.log('Add modal opened');
        }
    </script>
</div>



</body>
</html>
